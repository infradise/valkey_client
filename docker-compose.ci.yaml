services:
  # --- Cluster Nodes (Ports 7001~7006) ---
  node-7001: &cluster_node
    image: ${CI_IMAGE_NAME} # e.g., valkey/valkey-bundle:latest or redis:latest
    ports:
      - "7001:7001"
      - "17001:17001"
    command: >
      ${CI_BINARY_NAME}-server --port 7001
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7001
      --cluster-announce-bus-port 17001
    healthcheck:
      disable: true

  node-7002:
    <<: *cluster_node
    ports: ["7002:7002", "17002:17002"]
    command: >
      ${CI_BINARY_NAME}-server --port 7002
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7002
      --cluster-announce-bus-port 17002

  node-7003:
    <<: *cluster_node
    ports: ["7003:7003", "17003:17003"]
    command: >
      ${CI_BINARY_NAME}-server --port 7003
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7003
      --cluster-announce-bus-port 17003

  node-7004:
    <<: *cluster_node
    ports: ["7004:7004", "17004:17004"]
    command: >
      ${CI_BINARY_NAME}-server --port 7004
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7004
      --cluster-announce-bus-port 17004

  node-7005:
    <<: *cluster_node
    ports: ["7005:7005", "17005:17005"]
    command: >
      ${CI_BINARY_NAME}-server --port 7005
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7005
      --cluster-announce-bus-port 17005

  node-7006:
    <<: *cluster_node
    ports: ["7006:7006", "17006:17006"]
    command: >
      ${CI_BINARY_NAME}-server --port 7006
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7006
      --cluster-announce-bus-port 17006

  # --- Cluster Initializer ---
  cluster-init:
    image: ${CI_IMAGE_NAME}
    depends_on:
      - node-7001
      - node-7002
      - node-7003
      - node-7004
      - node-7005
      - node-7006
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Waiting for nodes to start..."
        sleep 5
        # Create Cluster
        echo "yes" | ${CI_BINARY_NAME}-cli --cluster create \
          127.0.0.1:7001 127.0.0.1:7002 127.0.0.1:7003 \
          127.0.0.1:7004 127.0.0.1:7005 127.0.0.1:7006 \
          --cluster-replicas 1

        echo "Cluster created. Sleeping to keep container alive for status check..."
        sleep 10